<mat-sidenav-container class="">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">

    <mat-nav-list>
      <header class="relative">
        <div class="flex justify-center">
          <span class="p-11">
            <img src="../../assets/images/logo-seed.jpg" alt="   logo" width="150px" height="150px" />
          </span>
        </div>
        <i class="bx bx-chevron-right toggle "></i>
      </header>
      <ul class="menu-links">
        <li class="h-14 flex items-center">
          <a mat-list-item href="" class="flex items-center">

            <span class="flex mt-1 text nav-text text-gray-700 transition duration-200">
              <svg xmlns="http://www.w3.org/2000/svg" style="width: 20px; height: 20px;"
                viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                  d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z" />
              </svg>
              <p class="px-2">
                DashBoard
              </p>

            </span>
          </a>

        </li>

        <li class="h-14 flex items-center">
          <a mat-list-item href="">
            <i class="bx bx-bell icon text-center text-xl min-w-14 text-gray-700 transition duration-200"></i>
            <span class="flex text nav-text">
              <svg xmlns="http://www.w3.org/2000/svg" style="width: 20px; height: 20px;"
                viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                  d="M224 0c-17.7 0-32 14.3-32 32V51.2C119 66 64 130.6 64 208v25.4c0 45.4-15.5 89.5-43.8 124.9L5.3 377c-5.8 7.2-6.9 17.1-2.9 25.4S14.8 416 24 416H424c9.2 0 17.6-5.3 21.6-13.6s2.9-18.2-2.9-25.4l-14.9-18.6C399.5 322.9 384 278.8 384 233.4V208c0-77.4-55-142-128-156.8V32c0-17.7-14.3-32-32-32zm0 96c61.9 0 112 50.1 112 112v25.4c0 47.9 13.9 94.6 39.7 134.6H72.3C98.1 328 112 281.3 112 233.4V208c0-61.9 50.1-112 112-112zm64 352H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7s18.7-28.3 18.7-45.3z" />
              </svg>
              <p class="px-2">
                Notification
              </p>
            </span>
          </a>
        </li>
        <li class="h-14 flex items-center">
          <a mat-list-item href="">
            <i class="bx bx-pie-chart-alt icon text-center text-xl min-w-14 text-gray-700 transition duration-200"></i>
            <span class="flex text nav-text">
              <svg xmlns="http://www.w3.org/2000/svg" style="width: 20px; height: 20px;"
                viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                  d="M304 240V16.6c0-9 7-16.6 16-16.6C443.7 0 544 100.3 544 224c0 9-7.6 16-16.6 16H304zM32 272C32 150.7 122.1 50.3 239 34.3c9.2-1.3 17 6.1 17 15.4V288L412.5 444.5c6.7 6.7 6.2 17.7-1.5 23.1C371.8 495.6 323.8 512 272 512C139.5 512 32 404.6 32 272zm526.4 16c9.3 0 16.6 7.8 15.4 17c-7.7 55.9-34.6 105.6-73.9 142.3c-6 5.6-15.4 5.2-21.2-.7L320 288H558.4z" />
              </svg>
              <p class="px-2">
                Analytics
              </p>
            </span>
          </a>
        </li>
        <li class="h-14 flex items-center">
          <a mat-list-item href="">
            <i class="bx bx-heart icon text-center text-xl min-w-14 text-gray-700 transition duration-200"></i>
            <span class="text nav-text"> Likes </span>
          </a>
        </li>
        <li class="h-14 flex items-center ">
          <a mat-list-item href="">
            <i class="bx bx-wallet icon text-center text-xl min-w-14 text-gray-700 transition duration-200"></i>
            <span class="text nav-text"> Wallets </span>
          </a>
        </li>
      </ul>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="primary">
      @if (isHandset$ | async) {
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span></span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
